<!DOCTYPE html>
    <html>
    <head>
        <title>Rec Bike</title>
        <meta charset="UTF-8">
        <script src="http://code.jquery.com/jquery.js"></script>
        <link rel="stylesheet" href="css-style.css" media="screen">
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form class="form-horizontal">
                <fieldset>
                
            
                <legend>Cadastro</legend>
                
            
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nome">Nome:</label>  
                    <div class="col-md-4">
                    <input id="nome" name="nome" type="text" placeholder="Digite o nome da avenida" class="form-control input-md">
                    
                    </div>
                </div>
                
            
                <div class="form-group">
                    <label class="col-md-4 control-label" for="extensao">Extens達o:</label>  
                    <div class="col-md-4">
                    <input id="extensao" name="extensao" type="text" placeholder="Digite a extens達o em KM" class="form-control input-md">
                    
                    </div>
                </div>
                
                <!-- Multiple Radios -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="radios">Possui Ciclo Faixa ?</label>
                    <div class="col-md-4">
                    <d class="radio">
                    <label for="radios-0">
                        <input type="radio" name="radios" id="radios-0" value="0" checked="checked" class = "radios-0">
                        Sim
                    </label>
                    </d>
                    <div class="radio">
                    <label for="radios-1">
                        <input type="radio" name="radios" id="radios-1" value="1">
                        N達o
                    </label>
                    </div>
                    </div>
                </div>
                
             
                <div class="form-group">
                    <label class="col-md-4 control-label" for="possuicf">Extens達o da Ciclo Faixa:</label>  
                    <div class="col-md-4">
                    <input id="possuicf" name="possuicf" type="text" placeholder="Digite se existir" class="form-control input-md">
                    
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="porcen">% da Ciclo Faixa</label>  
                    <div class="col-md-4">
                    <input id="porcen" name="porcen" type="text" placeholder="0%" class="form-control input-md">
                    
                    </div>
                </div>
                
              
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-default">Salvar</button>
                    </div>
                </div>
                
                </fieldset>
                </form>
    
    </body>
    </html>
